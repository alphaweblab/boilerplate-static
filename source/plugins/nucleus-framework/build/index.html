<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
	<meta charset="utf-8" />
	<title>Nucleus Framework</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="nucleus.css" type="text/css" />
</head>
<body>
	<section class="s-section">
		<h2 class="c-heading">Simple Grid</h2>
		<div class="g-grid">
			<div class="g-cell -columnMobile-4 -columnTablet-3 -columnDesktop-2 -columnHighdef-1">
				<div class="c-cell">1</div>
			</div>
			<div class="g-cell -columnMobile-4 -columnTablet-3 -columnDesktop-2 -columnHighdef-1">
				<div class="c-cell">2</div>
			</div>
			<div class="g-cell -columnMobile-4 -columnTablet-3 -columnDesktop-2 -columnHighdef-1">
				<div class="c-cell">3</div>
			</div>
			<div class="g-cell -hideMobile -columnTablet-3 -columnDesktop-2 -columnHighdef-1">
				<div class="c-cell">4</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -columnDesktop-2 -columnHighdef-1">
				<div class="c-cell">5</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -columnDesktop-2 -columnHighdef-1">
				<div class="c-cell">6</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -hideDesktop -columnHighdef-1">
				<div class="c-cell">7</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -hideDesktop -columnHighdef-1">
				<div class="c-cell">8</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -hideDesktop -columnHighdef-1">
				<div class="c-cell">9</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -hideDesktop -columnHighdef-1">
				<div class="c-cell">10</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -hideDesktop -columnHighdef-1">
				<div class="c-cell">11</div>
			</div>
			<div class="g-cell -hideMobile -hideTablet -hideDesktop -columnHighdef-1">
				<div class="c-cell">12</div>
			</div>
		</div>
	</section>
	<section class="s-section">
		<h2 class="c-heading">Percentage Grid</h2>
		<div class="g-grid">
			<div class="g-cell -percentDesktop-50">
				<div class="c-cell">50%</div>
			</div>
			<div class="g-cell -percentDesktop-22">
				<div class="c-cell">22%</div>
			</div>
			<div class="g-cell -percentDesktop-28">
				<div class="c-cell">28%</div>
			</div>
		</div>
	</section>
	<section class="s-section">
		<h2 class="c-heading">Offset Grid</h2>
		<div class="g-grid">
			<div class="g-cell -percentDesktop-50">
				<div class="c-cell">50%</div>
			</div>
			<div class="g-cell -columnDesktop-3 -offsetDesktop-3">
				<div class="c-cell">3</div>
			</div>
		</div>
	</section>
	<section class="s-section">
		<h2 class="c-heading">Nested Grid</h2>
		<div class="g-grid">
			<div class="g-cell -percentDesktop-50">
				<div class="c-cell">50%</div>
			</div>
			<div class="g-cell -percentDesktop-50">
				<div class="g-grid">
					<div class="g-cell -percentDesktop-50">
						<div class="c-cell">50%</div>
					</div>
					<div class="g-cell -percentDesktop-50">
						<div class="c-cell">50%</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="s-section">
		<h2 class="c-heading">No Gutter Grid</h2>
		<div class="g-grid -gutterNone">
			<div class="g-cell -columnDesktop-6">
				<div class="c-cell">6</div>
			</div>
			<div class="g-cell -columnDesktop-3">
				<div class="c-cell">3</div>
			</div>
			<div class="g-cell -columnDesktop-3">
				<div class="c-cell">3</div>
			</div>
		</div>
	</section>
</body>
</html>
